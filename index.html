<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./cloud-drizzle-fill.svg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Javascript -->
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="container-flex d-flex text-h1">
        <h1>Weather Report<i class="bi bi-rainbow"></i></h1>
    </div>
    <main class="container-flex d-flex">
        <form id="search">
            <div class="form-group d-flex search-form">
                <i class="bi bi-geo-alt-fill"></i><input type="search" name="city_name" class="form-control"
                    id="city_name" placeholder="Buscar cidade" required>
                <button type="submit" title="pesquisar" class="btn btn-submit"><i class="bi bi-search"></i></button>
            </div>
        </form>
        <div class="container mt-2" id="weather">
            <h1 id="title">Rio de Janeiro, RJ</h1>
            <div id="info">
                <div id="temp" class="d-flex">
                    <img id="temp_img" src="https://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                    <div>
                        <p id="temp_value">32 </p>
                        <p id="temp_description">Ensolarado</p>
                    </div>
                </div>
                <div id="other_infos">
                    <div class="row">
                        <div class="col-6 d-flex">
                            <i class="bi bi-thermometer-high" id="temp_max_icon"></i>
                            <div>
                                <h2>Temp. Max.</h2>
                                <p id="temp_max">32<sup>c</sup></p>
                            </div>
                        </div>
                        <div class="col-6 d-flex">
                            <i class="bi bi-thermometer-low" id="temp_min_icon"></i>
                            <div>
                                <h2>Temp. Min.</h2>
                                <p id="temp_min">12<sup>c</sup></p>
                            </div>
                        </div>
                        <div class="col-6 d-flex">
                            <i class="bi bi-droplet-fill" id="droplet_icon"></i>
                            <div>
                                <h2>Umidade</h2>
                                <p id="humidity">50%</p>
                            </div>
                        </div>
                        <div class="col-6 d-flex">
                            <i class="bi bi-wind" id="wind_icon"></i>
                            <div>
                                <h2>Vento</h2>
                                <p id="wind_speed">50km/h</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alert">

            </div>
        </div>
    </main>
</body>

</html>
